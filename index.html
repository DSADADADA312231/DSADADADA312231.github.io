<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOON !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #87CEEB; /* Himmelblau */
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #FFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FFD700; /* Goldgelb */
            margin-bottom: 0;
        }
        .sun {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background: #FFD700; /* Goldgelb */
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 223, 0, 0.6);
        }
        p {
            font-size: 18px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COMIN SOON</h1>
    </div>
    <footer>
        &copy; 2024 SOON
    </footer>
</body>
</html>
